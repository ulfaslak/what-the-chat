name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.34.0

    - name: Install dependencies
      run: pixi install

    - name: Run tests
      run: pixi run -e test pytest tests/ -v

    - name: Generate coverage report
      run: pixi run -e test pytest tests/ --cov=what_the_chat --cov-report=xml --cov-report=term
      if: matrix.python-version == '3.12'  # Only run coverage on Python 3.12

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'  # Only upload coverage once
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  package-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Test package installation
      run: |
        pip install -e .
        python -c "import what_the_chat; print('✅ Package import successful')"
        python -c "from what_the_chat import DiscordPlatform, SlackPlatform, SummarizationService, ChatService; print('✅ Main classes import successful')"
